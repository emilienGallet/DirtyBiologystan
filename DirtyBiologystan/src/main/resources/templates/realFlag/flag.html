<!DOCTYPE html>
<html lang='fr'>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://cdn.skypack.dev/@hotwired/turbo"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:attr="href=${ressourceesDeploy +'/css/flag.css'}">
	<link rel="stylesheet" th:attr="href=${ressourceesDeploy +'/css/pixelColor.css'}">
	<title>DirtyBiologistan - Drapeau Ã‰tat</title>
</head>

<body>
	<header th:replace="~{header:: baseLayout()}"></header>
	<p>[[${#lists.size(pixies)}]]</p>
	<!-- ATTENTION : COLONE : LIGNE .-->
	<table class="parametrage inlineBlock" id="lesVoisins">
		<tr th:if="${voisins}!=null" th:each="ligne : ${voisins}">
			<!-- <td th:text="${instance.key}">ke yvalue</td> -->
			<td th:each="pixel : ${ligne}" th:id="${pixel.colone}+':'+${pixel.ligne}"
				th:style="'background-color : '+${pixel.couleur}+';'"></td>
		</tr>
	</table>

	<div class="inlineBlock" th:if="${voisins}!=null">
		<div th:replace="~{pixelColor:: baseLayout()}"></div>
	</div>

	<table id="leDrapeau">
		<tr th:each="ligne : ${pixies}">
			<td th:each="pixel : ${ligne.value}" th:id="${pixel.value.colone}+':'+${pixel.value.ligne}"
				th:style="'background-color : '+${pixel.value.couleur}+';'"></td>
		</tr>
	</table>

	<footer th:replace="~{footer:: baseLayout()}"></footer>
	<script src="https://unpkg.com/vue@3.2.21/dist/vue.global.js"></script>
	<script type="text/javascript" th:attr="src=${ressourceesDeploy +'/js/flag2.js'}"></script>
	<script th:if="${voisins}!=null" type="text/javascript" th:attr="src=${ressourceesDeploy +'/js/pixelColor.js'}"></script>
</body>

</html>
