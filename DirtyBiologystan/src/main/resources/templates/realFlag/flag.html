<!DOCTYPE html>
<html lang='fr'>
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="https://cdn.skypack.dev/@hotwired/turbo"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/flag.css">
<title>DirtyBiologistan - Drapeau État</title>
</head>
<body>
	<header th:replace="~{header:: baseLayout()}"></header>
	<p>[[${#lists.size(pixies)}]]</p>
	<!-- ATTENTION : COLONE : LIGNE .-->
	<table id="leDrapeau">
		<tr th:each="ligne : ${pixies}">
			<td th:each="pixel : ${ligne.value}"
				th:id="${pixel.value.colone}+':'+${pixel.value.ligne}"
				th:style="'background-color : '+${pixel.value.couleur}+';'"></td>
		</tr>
	</table>
	
	<table id="lesVoisins">
		<tr th:if="${voisins}==null" th:each="ligne : ${voisins}">
			<!-- <td th:text="${instance.key}">keyvalue</td> -->
			<td th:each="pixel : ${ligne.value}"
				th:id="${pixel.value.colone}+':'+${pixel.value.ligne}"
				th:style="'background-color : '+${pixel.value.couleur}+';'"></td>
		</tr>
	</table>
	<canvas id="zoom" width="300" height="100">
  Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.
	</canvas>

	<footer th:replace="~{footer:: baseLayout()}"></footer>
	<script src="https://unpkg.com/vue@3.2.21/dist/vue.global.js"></script>
	<script type="text/javascript"
		th:attr="src=${ressourceesDeploy +'/js/flag2.js'}"></script>
</body>
</html>
