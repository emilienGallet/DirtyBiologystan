<html lang="fr">
  <head>

    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <body>
     <div class="container">
      <form class="form-signin"  method="POST" th:action=@{/login} th:object="${p}">
        <h2 class="form-signin-heading">HALTE</h2>
        <img th:attr="src=${ressourceesDeploy +'/img/police.png'}">
        <p>
          <label for="username" class="sr-only">Pseudo</label>
          <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Mot de passe</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
          <!--modifier dans le script a l'envoi des données de crypter le mot de passe -->
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Passer le poste-frontière</button>
      </form>
</div>
