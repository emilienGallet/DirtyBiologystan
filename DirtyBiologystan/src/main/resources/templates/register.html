<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formlaire de demande de la nationalité du DirtyBiologistan</title>
</head>

<body>
    <header th:replace="~{header:: baseLayout()}"></header>
    
        <h2>Inscription a l'état civil du DirtyBiologistan</h2>
    <form class="center" method="POST" th:action=@{/register} th:object="${register}" >
        
        <input class="form-horizontal" type="text" th:field="*{colone}" placeholder="colone du pixel" required>
        <input class="form-horizontal" type="text" th:field="*{ligne}" placeholder="ligne du pixel" required>
        <p>Par exemple si mon pixel est [127:36]. 127 est la colone, 36 la ligne</p>
        <input class="form-horizontal" type="password" th:field="*{password}" placeholder="Password" required>
        <!-- <input class="form-horizontal" type="text" th:field="*{name}"  placeholder="Nom facultatif"> -->

        <input class="form-horizontal" type="submit">

    </form>
    <footer th:replace="~{footer:: baseLayout()}"></footer>
</body>

</html>
